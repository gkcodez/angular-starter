<div class="container">
  <div class="row">
    <div class="col-8">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label
            ><input
              type="text"
              id="username"
              class="form-control"
              name="username"
              ngModel
              required
            />
            <button
              class="btn btn-primary"
              type="button"
              (click)="suggestUserName()"
            >
              Suggest a Username
            </button>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              name="email"
              ngModel
              required
              email
              #email="ngModel"
            />
            <span class="help-block" *ngIf="email.invalid && email.touched">
              Please enter a valid email
            </span>
          </div>
        </div>
        <span class="help-block" *ngIf="userData.invalid && userData.touched">
          Please enter a valid user data
        </span>
        <div class="form-group">
          <label for="questions">Secret Questions</label>
          <select
            id="questions"
            class="form-select"
            name="questions"
            ngModel="first pet"
          >
            <option value="first pet">What is your first pet?</option>
            <option value="first movie">What is your first movie?</option>
            <option value="first school">What is your first school?</option>
          </select>
        </div>
        <br />
        <div class="form-group">
          <textarea
            name="answer"
            rows="3"
            class="form-control"
            [(ngModel)]="answer"
          ></textarea>
          <br />
          <p>Your Answer: {{ answer }}</p>
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <div class="radio" id="gender" *ngFor="let gender of genders">
            <input type="radio" [value]="gender" name="gender" ngModel />
            {{ gender }}
          </div>
        </div>
        <button
          class="btn btn-success"
          type="submit"
          [disabled]="!userForm.valid"
        >
          Submit
        </button>
      </form>
      <div class="row" *ngIf="submitted">
        <div class="col-12">
          <h4>Your Data:</h4>
          <p>Username: {{ user.username }}</p>
          <p>Email: {{ user.email }}</p>
          <p>Secret: {{ user.secret }}</p>
          <p>Gender: {{ user.gender }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
